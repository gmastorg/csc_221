{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<h3>{{ message }}</h3>

<div class="container">
    {% for item in allMovies %}
    <div class="accordion" id="accordion_{{loop.index}}">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse_{{ loop.index }}" aria-expanded="false" aria-controls="collapse_{{ loop.index }}">
                        {{item}}
                    </button>
                </h5>
            </div>

            <div id="collapse_{{ loop.index }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    This movie is about {{item}}. If you would like to rent this movie please choose the format you would like to rent.
                    <p><a class="btn btn-link" href="{{ url_for('checkout', type = item, format = 1)}}">VHS</a>
                    <a class="btn btn-link" href="{{ url_for('checkout', type = item, format = 2) }}">DVD</a>
                    <a class="btn btn-link" href="{{ url_for('checkout', type = item, format = 3) }}">BlueRay</a>
                    <a class="btn btn-link" href="{{ url_for('checkout', type = item, format = 4)}}">Stream</a></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
    {% endblock %}
